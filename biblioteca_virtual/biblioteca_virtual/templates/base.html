<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca Virtual{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="{% url 'listar_libros' %}"><i class="fas fa-book"></i> Libros</a>
                <a href="{% url 'listar_prestamos' %}"><i class="fas fa-exchange-alt"></i> Préstamos</a>
                <a href="{% url 'crear_libro' %}"><i class="fas fa-plus"></i> Nuevo Libro</a>
                <a href="{% url 'crear_prestamo' %}"><i class="fas fa-hand-holding"></i> Nuevo Préstamo</a>
            </div>
            <h1>{% block header %}Biblioteca Virtual{% endblock %}</h1>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer style="margin-top: 30px; text-align: center; color: #7f8c8d;">
            <p>Sistema de Gestión de Biblioteca &copy; {% now "Y" %}</p>
        </footer>
    </div>
</body>
</html>
