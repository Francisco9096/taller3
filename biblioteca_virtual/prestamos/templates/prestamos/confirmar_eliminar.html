<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Préstamo</title>
</head>
<body>
    <h1>¿Estás seguro de eliminar este préstamo?</h1>
    <p><strong>Usuario:</strong> {{ prestamo.usuario }}</p>
    <p><strong>Libro:</strong> {{ prestamo.libro.titulo }}</p>
    <p><strong>Fecha préstamo:</strong> {{ prestamo.fecha_prestamo|date:"d/m/Y" }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'listar_prestamos' %}">Cancelar</a>
    </form>
</body>
</html>
