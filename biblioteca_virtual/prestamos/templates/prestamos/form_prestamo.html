<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Préstamo</title>
</head>
<body>
    <h1>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Préstamo</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    
    <br>
    <a href="{% url 'listar_prestamos' %}">Volver a préstamos</a>
    <br>
    <a href="{% url 'listar_libros' %}">Ver libros</a>
</body>
</html>
